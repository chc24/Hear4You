    <script>

        $(document).ready(function(){
            $(".BackButton").click(function() {
                $("#IndividualForm").fadeOut(500);
                $("#GroupForm").fadeOut(500);
                $("#ChatForm").fadeIn(500);
            })
            $("#GroupChat").click(function(){
                $("#ChatForm").fadeOut(500);
                $("#GroupForm").fadeIn(500);
            });
            $("#IndividualChat").click(function() {
                $("#ChatForm").fadeOut(500);
                $("#IndividualForm").fadeIn(500);
            });
        });
        function prepareList() {
          $('#expList').find('li:has(ul)')
          .click( function(event) {
            if (this == event.target) {
                $(this).toggleClass('expanded');
                $(this).children('ul').toggle('medium');
            }
            return false;
        })
          .addClass('collapsed')
          .children('ul').hide();
      };

      $(document).ready( function() {
          prepareList();
      });
  </script>
